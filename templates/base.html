<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title %}학원IN{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">학원IN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto"> <!-- 수정: 중앙에 위치할 항목들을 위한 컨테이너 -->
        <li class="nav-item"><a href="{% url 'content:hackwon_all'%}" class="active nav-link ">학원찾기</a></li>
        <li class="nav-item"><a href="{% url 'blog:blog_list'%}" class="active nav-link ">커뮤니티</a></li>
        <li class="nav-item"><a href="{% url 'cs:question_list'%}" class="active nav-link ">고객센터</a></li>
      </ul>
      <ul class="navbar-nav ml-auto"> <!-- 수정: 오른쪽 끝에 위치할 항목들을 위한 컨테이너 -->
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">로그아웃</a></li>
        {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">회원가입</a></li>
        {% endif %}
        <li class="nav-item ">
            <a class="nav-link btn btn-outline-success" href="{ % url 'cart:detail' %}">Cart</a>
        </li>
      </ul>
    </div>
</nav>

    {% block content %}
    {% endblock %}
</div>

<hr>

<footer class="footer">
    <p>&copy; 2024 학원In Team prj. </p>
    <p>김현아 / 황의철 </p>
    <div class="family-site">
        <select name="family" id="family" >
            <option value="#" >문의 및 제안</option>
            <option value="#">****@gmail.com</option>
            <option value="#">wingsoul11@naver.com</option>
        </select>
    </div>
</footer>
    <!-- jquery slim 지우고 minified 추가 -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
