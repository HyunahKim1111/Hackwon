<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>학원IN {% block title %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">학원IN</a>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'content:content'%}" class="active nav-link ">학원찾기</a></li>
                <li class="nav-item"><a href="{% url 'blog:blog_list'%}" class="active nav-link ">커뮤니티</a></li>
                <li class="nav-item"><a href="{ % url 'blog:blog_list'%}" class="active nav-link ">고객센터</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Welcome, {{user.get_username}}</a></li>
                <li class="nav-item"><a href="{% url 'blog:blog_upload' %}" class="nav-link">글쓰기</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">로그아웃</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">회원가입</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</div>

<hr>

<footer class="footer">
    <p>&copy; 2024 학원In Team prj. </p>
    <p>김현아 / 황의철 </p>
    <div class="family-site">
        <select name="family" id="family" >
            <option value="#" >문의 및 제안</option>
            <option value="#">****@gmail.com</option>
            <option value="#">wingsoul11@naver.com</option>
        </select>
    </div>
</footer>

</body>
</html>
