{% extends 'base.html' %}

{% block title %} - List {% endblock %}

{% block content %}
    <div class="row mb-3"> 
        <div class="col-md-12 text-right"> 
        <!-- Í≤ÄÏÉâÍ∏∞Îä• -->
        <form method="GET" action="{% url 'blog:blog_list' %}">
            <div class="form-group">
                <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ query }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <!-- Í≤ÄÏÉâÍ∏∞Îä• ÎÅù -->
        <hr>
            <a href="{% url 'blog:blog_upload' %}" class="btn btn-primary">Í∏ÄÏì∞Í∏∞</a>
        </div>
    </div>

    {% for post in blogs %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <p><img src="{{ post.photo.url }}" style="width:100%;"></p>
            <button type="button" class="btn btn-xs btn-info">
                {{ post.author.username }}
            </button>
            <p>{{ post.text|linebreaksbr }}</p>
            <p class="text-right">
                <div>
                    <a href="javascript:void(0)" data-url="{% url 'blog:blog_like' post.id %}" class="like-btn">‚ù§Ô∏è <span class="like-count">{{ post.likes.count }}</span></a>
                </div>
                <a href="{% url 'blog:blog_detail' pk=post.id %}" class="btn btn-xs btn-success">ÎåìÍ∏ÄÎã¨Í∏∞</a>
            </p>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endfor %}

    <!-- Ï¢ãÏïÑÏöîÍ∏∞Îä• -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const likeButtons = document.querySelectorAll('.like-btn');
            likeButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const url = this.dataset.url;
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        const likeCountSpan = this.querySelector('.like-count');
                        likeCountSpan.textContent = data.total_likes;
                        this.innerHTML = data.liked ? '‚ù§Ô∏è ' : 'ü§ç ';
                        this.appendChild(likeCountSpan);
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
        </script>
    <!-- Ï¢ãÏïÑÏöîÍ∏∞Îä• ÎÅù -->
{% endblock %}
