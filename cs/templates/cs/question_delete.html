{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>질문 삭제 확인</h2>
    <p>정말로 이 질문을 삭제하시겠습니까?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제하기</button>
        <a href="{% url 'cs:question_detail' question.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
